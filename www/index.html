<body>
    <div class="row">
       
		<div style="background:white;margin-bottom:60px" class="small-12 columns panel" align="center">
			<h1 style="color:#521474">FIDELIZEFOOD</h1>
		</div>
		
		<div class="small-12 large-6 columns">
			<label for="user"> Usuário: 
				<input type="text" id="user" />
			</label>
		</div>

		<div class="small-12 large-6 columns">
			<label for="pass"> Senha: 
				<input type="password" id="pass"/>
			</label>
		</div>			
			
		<div class="small-12 large-2 columns panel" align="center" style="position:absolute;background:#521474;bottom:70px">
			<div style="color:white" onclick="login()">Entrar</div>
		</div>
		
		<div class="small-12 large-2 columns panel" align="center" style="position:absolute;background:#545487;bottom:0px">
			<div style="color:white" onclick="cadastrarUser()">Cadastrar</div>
		</div>
		
    </div>

	</div>
	<script type="text/javascript" src="cordova.js"></script>
	<script src="js/vendor/jquery.js"></script>
	<script src="js/foundation.min.js"></script>
	<script src="js/foundation/foundation.topbar.js"></script>	
	 
	<script type="text/javascript">

		$(document).foundation();	 

		/*$(document).ready(function(){

		});*/

		function login(){
			
			if($("#user").val() == "" && $("#pass").val() == ""){
				alert("Por favor, informar usuário e senha");
				return;
			}
			
			$.post("http://softprevirpps/code/public_html/index.php", 
				{
					req : "login",
					user : $("#user").val(),
					pass : $("#pass").val()
				}, 
				function(response){

					var obj = $.parseJSON(response);

					if(obj.status == "!ok" )
						alert("Não foi possivel acessar, usuário ou senha inválidos");
					else{
					
						var details = new Array();
						details = [$("#user").val(), $("#pass").val()];
						window.sessionStorage.setItem("info", JSON.stringify(details));
					
						//window.location.href = "main.html";
					}
				}
			);
		}

		function init(){
			mudar();
		}
		
		function cadastrarUser(){
		
			window.location.href = "cadastrouser.html";
		}

		function mudar(){
			StatusBar.show();
			StatusBar.backgroundColorByHexString("#521474");
		}

		document.addEventListener('deviceready', init, false);					 

	</script>
</body>
