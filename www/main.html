    <script type="text/javascript">
		$(document).foundation();	 
	
		$(document).ready(function(){
			
		});

		var tipoUser = null;
		
		/*Inicializa o main do app e ja consulta se o usuário cadastrou o restaurante*/
		
		function init(){
			var retrieveInfo = window.sessionStorage.getItem("info");
			var parsedInfo = JSON.parse(retrieveInfo);
			
			tipoUser = parsedInfo[2];
			
			$("#name_user").html("Bem vindo:" + parsedInfo[1]);
			
			if(tipoUser == 2){
			
				$.post("https://fidelizefood-backend-luizeg.c9users.io/public_html/index.php",
					{
						req : "consultarestaurante",
						user_id : parsedInfo[0]
					}, 
					function(response){
						
						var obj = $.parseJSON(response);
						
						if(obj.status == "ok"){
							alert("Restaurante já informado");
							$(".cadastro-restaurante").hide();
						}
						else{
							alert("Restaurante não informado ainda");
						}
					
				});
			}
		}

		function alertSession(){
			
			if(tipoUser == 0){
				alert("Usuário Logado é restaurante");
			}
			else{
				alert("Usuário Logado é consumidor");
			}
			
			
		}

		function mudar(){
			StatusBar.show();
			StatusBar.backgroundColorByHexString("#ff4500");
		}

		document.addEventListener('deviceready', init, false);

    </script>
