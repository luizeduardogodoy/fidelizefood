    <title>Hello World</title>
</head>

<body>
	
	<div class="row">
	 
		<div style="background:#521474;margin-bottom:5px" class="small-12 columns panel" align="center">
			<h1 style="color:white">FIDELIZEFOOD</h1>
		</div>
		
		<div style="background:white;" class="small-12 columns panel" align="center">
			<h1 style="color:#521474">Cadastro de usuário</h1>
		</div>
		
		<div class="small-12 large-6 columns">
			<label for="user"> Nome: 
				<input type="text" name="name" id="name"/>
			</label>
			<small style="display:none">Informar usuário</small>
		</div>
		
		<div class="small-12 large-6 columns">
			<label for="user"> Email: 
				<input  type="email" name="email" id="email"/>
			</label>
		</div>
		
		<div class="large-12 columns">
			<label for="user"> Tipo: 
				<select name="tipo" id="tipo">
					<option></option>
					<option value="01">Consumidor</option>
					<option value="02">Fornecedor</option>
				</select>
			</label>
		</div>
		<div class="small-12 large-6 columns">
			<label  for="user"> Usuário: 
				<input type="text" name="user" id="user"/>
				
			</label>
			
		</div>
		
		<div class="small-6 large-6 columns">
			<label for="pass"> Senha: 
				<input type="password" name="pass" id="pass"/>
			</label>
		</div>
		<div class="small-6 large-6 columns">
			<label for="pass"> Confirmar senha: 
				<input type="password" name="confpass" id="confpass"/>
			</label>
		</div>			
		
		<div class="small-12 large-6 columns">
			<input type="submit" onclick="enviar()" class="button radius expand"/>
		</div>
	
	</div>

	
	<script type="text/javascript" src="cordova.js"></script>
	<script src="js/vendor/jquery.js"></script>
	<script src="js/foundation.min.js"></script>
	<script src="js/foundation/foundation.topbar.js"></script>	
	 
	<script type="text/javascript">

		$(document).foundation();
			
		
		function enviar(){
				
			var user = {};

			user.name  = $("#name").val();
			user.email = $("#email").val();
			user.tipo  = $("#tipo").val();
			user.pass  = $("#pass").val();
			user.user  = $("#user").val();
			user.req   = "cadastrouser";
			
			/*FAZER UMA VALIDAÇÃO NO FORM*/
			$("input, select").each(function(){
				
				
				if($(this).val() == "" ){
					//$(this).parent("label").addClass("error");
				}
			
			});
			
			
			$.post("http://softprevirpps/code/public_html/index.php", 
				user, 
				function(response){
					
					var obj = $.parseJSON(response);

					if(obj.status == "!ok" )
						alert("Não foi possivel cadastrar o usuário");
					else{
						alert("Usuário cadastrado com sucesso, faça o login com os dados informados");
						
						var details = new Array();
						details = [$("#user").val(), $("#name").val(),$("#tipo").val()];
						window.sessionStorage.setItem("info", JSON.stringify(details));
					
						window.location.href = "index.html";
					}
				}
			);
		}

		function init(){
			mudar();
		}
		
		function mudar(){
			StatusBar.show();
			StatusBar.backgroundColorByHexString("#521474");
		}

		document.addEventListener('deviceready', init, false);					 

	</script>
</body>

</html>
